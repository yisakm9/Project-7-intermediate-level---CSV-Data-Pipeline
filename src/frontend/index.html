<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; background-color: #f4f4f9; color: #333; margin: 20px; }
        h1 { color: #1a237e; text-align: center; }
        #container { max-width: 800px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; }
        thead { background-color: #3949ab; color: white; }
        tbody tr:nth-child(even) { background-color: #f2f2f2; }
        tbody tr:hover { background-color: #e8eaf6; }
        .loader { text-align: center; padding: 20px; font-size: 1.2em; color: #555; }
    </style>
</head>
<body>

    <div id="container">
        <h1>Aggregated Sales Revenue by Item Type</h1>
        <div id="loader" class="loader">Loading data...</div>
        <table>
            <thead>
                <tr>
                    <th>Item Type</th>
                    <th>Aggregated Revenue ($)</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- The API endpoint will be loaded from this config file -->
    <script src="config.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const resultsBody = document.getElementById('results-body');
            const loader = document.getElementById('loader');

            // --- FIX: Construct the URL safely, ensuring there is a slash ---
            const apiUrl = `${API_ENDPOINT}/get-sales-data`;
            
            // Add a log for easy browser debugging (F12 -> Console)
            console.log("Fetching data from:", apiUrl); 

            fetch(apiUrl)
                .then(response => {
                    // --- FIX: Add better error handling for non-successful responses ---
                    if (!response.ok) {
                        console.error("API response was not ok.", response.status, response.statusText);
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    loader.style.display = 'none';
                    if (data && data.length > 0) {
                        data.forEach(item => {
                            let row = resultsBody.insertRow();
                            let cell1 = row.insertCell(0);
                            let cell2 = row.insertCell(1);
                            cell1.innerHTML = item.item_type;
                            // --- FIX: Use correct 'aggregatedrevenue' (lowercase) and format as currency ---
                            cell2.innerHTML = parseFloat(item.aggregatedrevenue).toFixed(2);
                        });
                    } else {
                        resultsBody.innerHTML = '<tr><td colspan="2">No data found.</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    loader.style.display = 'none';
                    resultsBody.innerHTML = '<tr><td colspan="2">Failed to load data. See console for details.</td></tr>';
                });
        });
    </script>
</body>
</html>
