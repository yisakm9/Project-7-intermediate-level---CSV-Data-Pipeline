<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 20px; }
        h1, h2 { color: #1a237e; text-align: center; }
        #container { max-width: 800px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; }
        thead { background-color: #3949ab; color: white; }
        tbody tr:nth-child(even) { background-color: #f2f2f2; }
        .loader { text-align: center; padding: 20px; font-size: 1.2em; color: #555; }
        .upload-section { margin-top: 30px; padding: 20px; border: 2px dashed #ccc; border-radius: 8px; text-align: center; }
        #upload-btn { background-color: #3949ab; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        #upload-btn:hover { background-color: #1a237e; }
        #status-message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="container">
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload New Sales Data</h2>
            <input type="file" id="file-input" accept=".csv">
            <button id="upload-btn">Upload and Process</button>
            <div id="status-message"></div>
        </div>

        <!-- Data Display Section -->
        <h1>Aggregated Sales Revenue by Item Type</h1>
        <div id="loader" class="loader">Loading data...</div>
        <table>
            <thead>
                <tr>
                    <th>Item Type</th>
                    <th>Aggregated Revenue ($)</th>
                </tr>
            </thead>
            <tbody id="results-body"></tbody>
        </table>
    </div>

    <script src="config.js"></script>
    <script>
        const resultsBody = document.getElementById('results-body');
        const loader = document.getElementById('loader');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const statusMessage = document.getElementById('status-message');
        let pollingInterval;

        // --- Function to fetch and display data ---
        function fetchData() {
            const apiUrl = `${API_ENDPOINT}/get-sales-data`;
            console.log("Fetching data from:", apiUrl);
            loader.style.display = 'block';

            fetch(apiUrl)
                .then(response => response.ok ? response.json() : Promise.reject(response))
                .then(data => {
                    loader.style.display = 'none';
                    resultsBody.innerHTML = ''; // Clear previous results
                    if (data && data.length > 0) {
                        data.forEach(item => {
                            let row = resultsBody.insertRow();
                            cell1 = row.insertCell(0);
                            cell2 = row.insertCell(1);
                            cell1.innerHTML = item.item_type;
                            cell2.innerHTML = parseFloat(item.aggregatedrevenue).toFixed(2);
                        });
                    } else {
                        resultsBody.innerHTML = '<tr><td colspan="2">No data found.</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    loader.style.display = 'none';
                    resultsBody.innerHTML = '<tr><td colspan="2">Failed to load data. See console.</td></tr>';
                });
        }

        // --- Function to handle file upload ---
        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                statusMessage.textContent = 'Please select a file first.';
                return;
            }
            statusMessage.textContent = 'Requesting upload URL...';
            
            try {
                // 1. Get the pre-signed URL from our new Lambda
                const getUrlApi = `${API_ENDPOINT}/upload-csv?filename=${encodeURIComponent(file.name)}`;
                const response = await fetch(getUrlApi);
                const data = await response.json();
                
                statusMessage.textContent = 'Uploading file directly to S3...';

                // 2. Upload the file to the pre-signed URL
                await fetch(data.uploadUrl, {
                    method: 'PUT',
                    body: file,
                    headers: { 'Content-Type': 'text/csv' }
                });

                statusMessage.textContent = 'Upload successful! Backend processing started. This may take several minutes...';
                
                // 3. Start polling to check for updated data
                startPolling();

            } catch (error) {
                console.error('Upload failed:', error);
                statusMessage.textContent = 'Upload failed. See console for details.';
            }
        }
        
        // --- Function to poll for results ---
        function startPolling() {
            if (pollingInterval) clearInterval(pollingInterval); // Clear any existing polling
            
            // Poll every 15 seconds
            pollingInterval = setInterval(() => {
                console.log("Polling for new data...");
                statusMessage.textContent = 'Processing... Checking for results...';
                fetchData(); 
            }, 15000);
            
            // Optional: Stop polling after a timeout (e.g., 10 minutes)
            setTimeout(() => {
                if(pollingInterval) {
                    clearInterval(pollingInterval);
                    statusMessage.textContent = 'Processing timed out. Please check again later.';
                }
            }, 600000);
        }

        // --- Initial Load and Event Listener ---
        document.addEventListener("DOMContentLoaded", fetchData);
        uploadBtn.addEventListener('click', uploadFile);
    </script>
</body>
</html>
