<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Dashboard</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; margin: 20px; }
        h1 { color: #1a237e; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        thead { background-color: #3949ab; color: white; }
        tbody tr:nth-child(even) { background-color: #f2f2f2; }
        .loader { text-align: center; padding: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Aggregated Sales Revenue by Item Type</h1>
    <div id="loader" class="loader">Loading data...</div>
    <table>
        <thead>
            <tr>
                <th>Item Type</th>
                <th>Aggregated Revenue ($)</th>
            </tr>
        </thead>
        <tbody id="results-body">
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <!-- The API endpoint will be loaded from this config file -->
    <script src="config.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const resultsBody = document.getElementById('results-body');
            const loader = document.getElementById('loader');

            // API_ENDPOINT is defined in the config.js file generated by Terraform
            fetch(API_ENDPOINT + '/get-sales-data')
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';
                    if (data && data.length > 0) {
                        data.forEach(item => {
                            let row = resultsBody.insertRow();
                            let cell1 = row.insertCell(0);
                            let cell2 = row.insertCell(1);
                            cell1.innerHTML = item.item_type;
                            cell2.innerHTML = parseFloat(item.aggregated_revenue).toFixed(2);
                        });
                    } else {
                        resultsBody.innerHTML = '<tr><td colspan="2">No data found.</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    loader.style.display = 'none';
                    resultsBody.innerHTML = '<tr><td colspan="2">Failed to load data.</td></tr>';
                });
        });
    </script>
</body>
</html>```
